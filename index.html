<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes Lexx - Minecraft Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .particle:nth-child(even) {
            animation-duration: 10s;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            z-index: 2;
            position: relative;
            max-width: 500px;
            width: 100%;
            transform: translateY(-20px);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            font-size: 3.5em;
            color: white;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 5px 25px rgba(255, 255, 255, 0.6); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3em;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .menu-btn {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 280px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .menu-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover .btn-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            z-index: 2;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.8em;
            }
            
            .subtitle {
                font-size: 1.1em;
                margin-bottom: 40px;
            }
            
            .menu-btn {
                width: 250px;
                padding: 18px 30px;
                font-size: 1.2em;
            }
            
            .logo {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .menu-btn {
                width: 220px;
                padding: 16px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">âš¡</div>
        <h1>Manifes Lexx</h1>
        <p class="subtitle">Minecraft Manifest Tools</p>
        
        <div class="menu-container">
            <button class="menu-btn" onclick="openUUIDGenerator()" >
                <span class="btn-icon">ðŸŽ²</span>
                UUID Generator
            </button>
            
            <button class="menu-btn" onclick="openUUIDReplacer()">
                <span class="btn-icon">ðŸ”„</span>
                UUID Replacer
            </button>
        </div>
    </div>
    
    <div class="footer">
        which made Lexx
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Placeholder functions for navigation
        function openUUIDGenerator() {
          window.location.href = "gene.html";

            // Simulate navigation with animation
            const btn = event.target.closest('.menu-btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
        }

        function openUUIDReplacer() {
          window.location.href = "rep.html";

            
            // Simulate navigation with animation
            const btn = event.target.closest('.menu-btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
        }

        // Add hover sound effect (visual feedback)
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transition = 'all 0.3s ease';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            });
        });

        // Initialize particles when page loads
        window.addEventListener('load', () => {
            createParticles();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = y / rect.height * 5;
            const rotateY = x / rect.width * 5;
            
            container.style.transform = `translateY(-20px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'translateY(-20px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
